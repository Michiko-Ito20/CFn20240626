AWSTemplateFormatVersion: 2010-09-09

Description: "AWS CloudTrail S3 Bucket Policy"

Resources:
  CloudTrailBucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Sub 'aws-cloudtrail-logs-${AWS::AccountId}'
      LifecycleConfiguration:
        Rules:
          - Id: 'CloudTrailLifeCyclePolicy'
            Status: 'Enabled'
            ExpirationInDays: 365
            Transitions:
              - TransitionInDays: 30
                StorageClass: 'GLACIER'
          - Id: 'trailsLifeCycle'
            Status: 'Enabled'
            ExpirationInDays: 366

  CloudTrailLogGroup:
    Type: 'AWS::Logs::LogGroup'
    Properties:
      LogGroupName: !Sub '/aws/cloudtrail/${AWS::AccountId}'

  CloudTrailLogsRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: 'Allow'
            Principal:
              Service: 'cloudtrail.amazonaws.com'
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: 'CloudTrailLogsPolicy'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: 'Allow'
                Action:
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/cloudtrail/*'

  CloudTrail:
    Type: 'AWS::CloudTrail::Trail'
    Properties:
      TrailName: 'trails'
      S3BucketName: !Ref 'CloudTrailBucket'
      S3KeyPrefix: !Sub 'AWSLogs/${AWS::AccountId}'
      IncludeGlobalServiceEvents: true
      IsLogging: true
      IsMultiRegionTrail: false
      EnableLogFileValidation: true
      CloudWatchLogsLogGroupArn: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/cloudtrail/${AWS::AccountId}'
      CloudWatchLogsRoleArn: !GetAtt CloudTrailLogsRole.Arn
      EventSelectors:
        - ReadWriteType: 'All'
          IncludeManagementEvents: true
          # DataResources: []
          # ExcludeManagementEventSources: []

  CloudTrailBucketPolicy:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      Bucket: !Ref 'CloudTrailBucket'
      PolicyDocument: !Sub |
        {
          "Version": "2012-10-17",
          "Statement": [
            {
              "Sid": "AWSTrailLogsBucketPermissionsCheck",      LogFileValidationEnabled: true

              "Effect": "Allow",
              "Principal": {
                  "Service": "cloudtrail.amazonaws.com"
              },
              "Action": "s3:GetBucketAcl",
              "Resource": "arn:aws:s3:::aws-cloudtrail-logs-${AWS::AccountId}"
          },
          {
              "Sid": "AWSTrailLogsBucketDelivery",
              "Effect": "Allow",
              "Principal": {
                  "Service": "cloudtrail.amazonaws.com"
              },
              "Action": "s3:PutObject",
              "Resource": "arn:aws:s3:::aws-cloudtrail-logs-${AWS::AccountId}/AWSLogs/${AWS::AccountId}/*",
              "Condition": {
                  "StringEquals": {
                      "s3:x-amz-acl": "bucket-owner-full-control"
                  }
              }
            }
          ]
        }




