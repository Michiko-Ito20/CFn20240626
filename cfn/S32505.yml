AWSTemplateFormatVersion: "2010-09-09"

Description: "Absible_CFn,Create-S3Bucket"  # スタックの説明

Resources: 
  # S3バケットの作成
  AnsibleS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "ansible-bucket-${AWS::AccountId}"  # バケット名を直接指定
      AccessControl: Private
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: 'AES256'
      VersioningConfiguration:
        Status: Enabled
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-ansible-bucket"
        - Key: Purpose
          Value: "Ansible SSH Configuration"

  # S3バケットポリシー
  AnsibleS3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref AnsibleS3Bucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              AWS: !GetAtt S3AccessRole.Arn
            Action:
              - 's3:GetObject'
              - 's3:PutObject'
              - 's3:ListBucket'
            Resource: 
              - !Sub "arn:aws:s3:::ansible-bucket-${AWS::AccountId}"  # バケット名を直接指定
              - !Sub "arn:aws:s3:::ansible-bucket-${AWS::AccountId}/*"  # 直接バケット名を指定

  S3AccessRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: "CircleCI-S3-Role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      Path: "/"
      # ManagedPolicyArns:
      #   - "arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore"

  S3AccessPolicies:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: "S3-Ansible-Access"
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - "s3:ListAllMyBuckets"
              - "s3:GetBucketLocation"
            Resource: "*"
          - Effect: Allow
            Action: "s3:*"
            Resource:
              - !Sub "arn:aws:s3:::ansible-bucket-${AWS::AccountId}"
              - !Sub "arn:aws:s3:::ansible-bucket-${AWS::AccountId}/*"
          # # SSM接続に必要な権限を追加
          # - Effect: Allow
          #   Action:
          #     - "ssm:StartSession"
          #     - "ssm:TerminateSession"
          #     - "ssm:ResumeSession"
          #     - "ssm:DescribeSessions"
          #     - "ssm:GetConnectionStatus"
      #       Resource: 
      #         - !Sub "arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:instance/*"
      #         - !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:*"
      # Roles:
      #   - !Ref S3AccessRole

  # EC2インスタンスプロファイル（EC2がS3とSSMにアクセスするために必要）
  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: "/"
      Roles:
        - !Ref S3AccessRole
      InstanceProfileName: "EC2-S3-Profile"

Outputs:
  RoleArn:
    Description: "IAMロールのARN"
    Value: !GetAtt S3AccessRole.Arn
  InstanceProfile:
    Description: "インスタンスプロファイル名"
    Value: !Ref EC2InstanceProfile
  BucketName:
    Description: "作成したS3バケット名"
    Value: !Ref AnsibleS3Bucket
  BucketARN:
    Description: "S3バケットのARN"
    Value: !GetAtt AnsibleS3Bucket.Arn

